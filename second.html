<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <img src="first_img.jpg" width="350" id="image" alt="first image">
    

    <button onclick="secondImage()">Change Image</button>
    <button onclick="firstImage()">Revert Image</button>

    <script>
        function secondImage() {
            document.getElementById("image").src = "second_img.jpg";
        }

        function firstImage() {
            document.getElementById("image").src = "first_img.jpg";
        }
    </script>
</body>
</html>
